<ion-header>
    <expandable-header [scrollArea]="myContent" headerHeight="125">
      <ion-item>
          <ion-label><ion-icon name="search"></ion-icon></ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
  
    
    </expandable-header>
    <ion-navbar color="primary">
       <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Expandable Header</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content scrollbar-y-auto #myContent>
  <ion-row *ngFor="let row of grid" wrap>
      <ion-col *ngFor="let item of row" (click)="openItem(item)" width-50>
        <ion-card [style.background-image]="'url(' + item.profilePic + ')'" class="card-special">
            <!-- <img [src]="item.profilePic" padding /> -->
          
              <ion-card-content>

                  <!-- <i class="cc BTC" title="ADC"></i> -->

                <ion-row>
                    <ion-card-title color="secondary">
                        {{item.name}}
                      </ion-card-title>
                </ion-row>
                <p color="light-wee">
                  {{item.about}}
                </p>
              </ion-card-content>
          
          </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
